{% extends 'layout.html' %} {% block content %}
<div class="timeline">
  {% if user %}
  <div>
    <form id="qna-form" action="/post" method="post" enctype="multipart/form-data">
      <div class="input-group">
        <textarea id="qna" name="content" maxlength="140" required></textarea>
      </div>
      <div class="img-preview">
        <img id="img-preview" src="" style="display: none" width="250" alt="미리보기" />
        <input id="img-url" type="hidden" name="url" />
      </div>
      <div>
        <button id="qna-btn" type="submit" class="btn">묻기</button>
      </div>
    </form>
  </div>
  {% endif %}
  <div class="qnas">
    {% for qna in qnas %}
    <div class="qna">
      <input type="hidden" value="{{qna.User.id}}" class="qna-user-id" />
      <input type="hidden" value="{{qna.id}}" class="qna-id" />
      <div class="qna-author">{{qna.User.nick}}</div>
      <div class="qna-content">{{qna.content}}</div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %} {% block script %}
<script>
  if (document.getElementById('img')) {
    document.getElementById('img').addEventListener('change', function (e) {
      const formData = new FormData();
      console.log(this, this.files);
      formData.append('img', this.files[0]);
      axios
        .post('/post/img', formData)
        .then((res) => {
          document.getElementById('img-url').value = res.data.url;
          document.getElementById('img-preview').src = res.data.url;
          document.getElementById('img-preview').style.display = 'inline';
        })
        .catch((err) => {
          console.error(err);
        });
    });
  }
</script>
{% endblock %}
