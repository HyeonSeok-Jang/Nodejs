<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-wrap">
        <div class="profile">
          {% if user and user.id %} {% if user.SM %}
          <div class="user-name">운영자 {{user.nick}} 계정입니다</div>
          {% else %}
          <div class="user-name">{{'안녕하세요! ' + user.nick + '님'}}</div>
          {% endif %}
          <input id="my-id" type="hidden" value="{{user.id}}" />
          <a id="logout" href="/auth/logout" class="btn">로그아웃</a>
          {% else %}
          <form id="login-form" action="/auth/login" method="post">
            <div class="input-group">
              <label for="userid">ID</label>
              <input id="userid" type="id" name="userid" required autofocus />
            </div>
            <div class="input-group">
              <label for="password">비밀번호</label>
              <input id="password" type="password" name="password" required />
            </div>
            <a id="join" href="/join" class="btn">회원가입</a>
            <button id="login" type="submit" class="btn">로그인</button>
          </form>

          {% endif %}
        </div>

        <a id="selfbtn" href="/selfintro" class="btn">자기소개</a>
        <a id="japanbtn" href="/japanintro" class="btn">test2</a>
        <a id="qnabtn" href="/auth/qna" class="btn">test2</a>
        <!-- <a id="qnabtn" href="/qna" class="btn">test2</a> -->
      </div>
      {% block content %} {% endblock %}
      <footer>
        Made by&nbsp;
        <a href="https://github.com/deliyami" target="_blank">deliyami</a>
      </footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/sequelize.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
          alert(new URL(location.href).searchParams.get('loginError'));
        }
      };
    </script>
    {% block script %} {% endblock %}
  </body>
</html>
